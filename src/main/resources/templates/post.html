<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>게시글 단건 조회</title>
</head>
<body>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<div class="container my-3">
<nav aria-label="breadcrumb">
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a th:href="@{|/post/list|}">List</a></li>
		<li class="breadcrumb-item active" aria-current="page">Post</li>
	</ol>
</nav>
	<h2 class="border-bottom py-2" th:text="${post.title}"></h2>
	<div class="card-body my-3">
		<div class="card-body">
			<div class="card-text" style="white-space: pre-line;" 
			th:text="${post.contents}"></div>
			<div class="d-flex justify-content-end">
				<div class="badge bg-light text-dark p-2 text-start">
	<div class="position-absolute bottom-20 end-25">
		<div class="btn-group" role="group" aria-label="Basic mixed styles example">
		  <a role="button" class="btn btn-primary" th:href="@{|/post/list|}">List</a>
		  <a role="button" class="btn btn-danger" th:href="@{|/post/create|}">New</a>
		  <a role="button" class="btn btn-warning" th:href="@{|/post/update/${post.id}}">Edit</a>
		  <a role="button" class="btn btn-success" th:href="@{|/post/delete/${post.id}}">Del</a>
		</div>	
	</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
